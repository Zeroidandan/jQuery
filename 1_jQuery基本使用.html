<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的基本使用</title>
    <style>
        ul li {
            list-style: none;
        }

        li {
            width: 30px;
            height: 30px;
            background-color: #000;
            float: left;
            margin-right: 10px;
        }
        div{
            width: 300px;
            height: 300px;
            background-color: rgb(250, 158, 53);
            float: left;
        }
    </style>
</head>

<body>
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <div id="box">

    </div>

    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('ul li').click(function () {
            $(this).animate({ 'width': 200 }, 400);
        });
        
        $('#box').click(function(){
            $(this).css('backgroundColor','pink');
        });
    </script>
</body>

</html>
