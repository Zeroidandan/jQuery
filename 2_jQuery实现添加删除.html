<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery实现添加删除</title>
</head>

<body>
    <p><input type="text" id="kuang"><button id="addUp">添加</button></p>
    <ul id="list">
        <li>苹果<button>删除</button></li>
        <li>橘子<button>删除</button></li>
        <li>鸭梨<button>删除</button></li>
    </ul>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $('#addUp').click(function () {
            // 得到文本框的value
            var val = $('#kuang').val();
            // 创建新li上树
            $('<li>' + val + '<button>删除</button></li>').appendTo('#list');
            //清空文本框
            $('#kuang').val('');
        });

        // 事件委托
        $('#list').delegate('button','click',function(){
            // 删除元素，this是用户点击的按钮，让它的爹li没有
            $(this).parent().remove();
        });
    </script>
</body>

</html>
